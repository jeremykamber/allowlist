<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Allowlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="wrap">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <img src="allow_list_extension_logo_icon.png" alt="Allowlist" class="header-icon" />
        <h1 class="header-title" id="header-greeting">Allowlist</h1>
      </div>
      <button id="dark-mode-toggle" class="icon-btn" title="Toggle dark mode"><span
          class="material-symbols-outlined">brightness_4</span></button>
      <label class="switch">
        <input type="checkbox" id="enabled-toggle" />
        <span class="slider"></span>
      </label>
    </header>

    <!-- Main Content -->
    <div class="content">
      <!-- Allowlist Selector -->
      <div class="list-selector-section">
        <label class="list-label">Active List</label>
        <div class="list-selector-wrapper">
          <div id="list-select" class="custom-select" tabindex="0" aria-haspopup="listbox">
            <button id="list-select-btn" class="custom-select-btn" aria-expanded="false">Scratchpad</button>
            <div id="list-select-menu" class="custom-select-menu hidden" role="listbox" tabindex="-1"></div>
          </div>
          <div style="display:flex; gap:8px;">
            <button id="new-list-btn" class="new-list-btn" title="Create new list">+</button>
            <button id="manage-list-btn" class="new-list-btn" title="Manage list">â‹¯</button>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button id="quick-add-site" class="btn primary small">+ Current Site</button>
        <button id="quick-add-domain" class="btn secondary small">+ Current Domain</button>
      </div>

      <!-- Add Entry -->
      <div class="add-entry">
        <div class="input-chip" id="type-chip">Type</div>
        <input id="add-input" type="text" placeholder="Add domain or URL" class="add-input" />
        <button id="add-btn" class="btn primary small">Add</button>
      </div>

      <!-- Entries List -->
      <ul id="entries" class="entries-list"></ul>
      <div id="empty-state" class="empty-state hidden">
        <div class="empty-icon">âœ¨</div>
        <div class="empty-text">No sites yet</div>
        <div class="empty-sub">Add your first allowed site</div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a id="feedback-btn" href="https://cerulean-lightyear-07d.notion.site/2ce5b818c71581dbaae2f92f5ea6c316?pvs=105"
          target="_blank" rel="noopener noreferrer" class="btn secondary small footer-btn">ðŸ’¬ Send Feedback</a>
      </div>
    </div>
  </div>

  <!-- Modals -->

  <div id="edit-entry-modal" class="modal hidden">
    <div class="modal-bg"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title">Edit Entry</div>
        <button class="modal-close" id="edit-entry-close">âœ•</button>
      </div>
      <div style="display: flex; gap: 12px; flex-direction: column;">
        <div>
          <label
            style="display: block; font-size: 12px; color: var(--fg-secondary); font-weight: 600; margin-bottom: 8px;">Value</label>
          <input id="edit-entry-value" type="text"
            style="width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font: inherit; font-size: 13px; font-family: 'Monaco', 'Courier New', monospace;">
        </div>
        <div style="display: flex; gap: 8px;">
          <button id="edit-entry-save" class="btn primary" style="flex: 1;">Save</button>
          <button id="edit-entry-cancel" class="btn ghost" style="flex: 1;">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Manage List Modal -->
  <div id="manage-list-modal" class="modal hidden">
    <div class="modal-bg"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title">Manage List</div>
        <button class="modal-close" id="manage-list-close">âœ•</button>
      </div>
      <div style="display:flex; flex-direction:column; gap:12px;">
        <div id="manage-current-name" style="font-weight:700;color:var(--fg);"></div>
        <input id="manage-rename-input" type="text" placeholder="Rename list"
          style="padding:10px;border:1px solid var(--border);border-radius:8px;font:inherit;">
        <div style="display:flex; gap:8px;">
          <button id="manage-rename-save" class="btn primary" style="flex:1;">Rename</button>
          <button id="manage-save-as" class="btn secondary" style="flex:1;">Save as...</button>
          <button id="manage-delete" class="btn ghost" style="flex:1;">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div id="confirm-delete-modal" class="modal hidden">
    <div class="modal-bg"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title">Delete List?</div>
      </div>
      <div style="display:flex; flex-direction:column; gap:12px;">
        <div style="color:var(--fg-secondary);">This action will remove the list and its entries. This cannot be undone.
        </div>
        <div style="display:flex; gap:8px;">
          <button id="confirm-delete-yes" class="btn primary" style="flex:1;">Delete</button>
          <button id="confirm-delete-no" class="btn ghost" style="flex:1;">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="input-name-modal" class="modal hidden">
    <div class="modal-bg"></div>
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="input-name-title">Name</div>
        <button class="modal-close" id="input-name-close">âœ•</button>
      </div>
      <div style="display:flex; flex-direction:column; gap:12px;">
        <input id="input-name-value" type="text" placeholder="Name"
          style="padding:10px;border:1px solid var(--border);border-radius:8px;font:inherit;">
        <div style="display:flex; gap:8px;">
          <button id="input-name-save" class="btn primary" style="flex:1;">Save</button>
          <button id="input-name-cancel" class="btn ghost" style="flex:1;">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="polite" aria-atomic="true"></div>

  <template id="entry-tpl">
    <li class="entry-item">
      <span class="entry-type"></span>
      <span class="entry-value"></span>
      <span class="entry-spacer"></span>
      <button class="entry-edit" title="Edit"><span class="material-symbols-outlined">edit</span></button>
      <button class="entry-copy" title="Copy"><span class="material-symbols-outlined">content_copy</span></button>
      <button class="entry-delete" title="Delete"><span class="material-symbols-outlined">close</span></button>
    </li>
  </template>

  <script type="module" src="popup.js"></script>
</body>

</html>
